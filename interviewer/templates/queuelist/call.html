<script>
	var time = new Date("{{ last_action.isoformat }}");
	function refresh() {
		timer.innerHTML = "Time elapsed : " + parseInt(Math.round((new Date().getTime() - time)/1000)) + " seconds";
		setTimeout(refresh, 1000);
	}

    setTimeout(refresh, 0);
</script>

<div id = "timer"></div>

{{ form.as_p }}
